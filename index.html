<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Curseforge Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<form id="search-form">
			<div id="options">
				<select id="classes" data-name="Class" name="classId"></select>
				<select id="categories" data-name="Category" name="categoryId"></select>
				<select id="version" data-name="Version" name="gameVersionTypeId"></select>
				<select id="sub-version" data-name="Sub-version" name="gameVersion"></select>
				<select
					id="modloader"
					data-name="Mod Loader"
					name="modLoaderType"
					disabled
					data-title="Only enabled if Mods or Modpacks categories are selected"
					title="Only enabled if Mods or Modpacks categories are selected"
				></select>
				<select id="sort-field" data-name="Sort Field" name="sortField"></select>
				<select id="sort-order" name="sortOrder"></select>
				<label>
					Page Size:
					<input
						id="page-size"
						name="pageSize"
						type="number"
						value="50"
						data-default="50"
						min="0"
						max="999"
						step="50"
					/>
				</label>
			</div>
			<div id="main-row">
				<input id="query" name="searchFilter" placeholder="Search" />
				<button id="submit-button">Submit</button>
				<button id="reset">Reset</button>
			</div>
		</form>
		<div id="content">
			<aside id="sidebar">
				<header class="sidebar-header">
					<span>Visual Filters</span><button id="show-filters">Show</button>
				</header>
				<form id="filters"></form>
				<div id="version-filters" class="sidebar-form">
					<header>Version:</header>
					<label>
						Min:
						<input
							id="min-version"
							class="version-filter sidebar-input"
							type="text"
							pattern="1\.[0-9]{1,2}(\.[0-9]{1,2})?"
							title="Minecraft version (eg. 1.16.5)"
						/>
					</label>
					<label>
						Max:
						<input
							id="max-version"
							class="version-filter sidebar-input"
							type="text"
							pattern="1\.[0-9]{1,2}(\.[0-9]{1,2})?"
							title="Minecraft version (eg. 1.16.5)"
						/>
					</label>
				</div>
				<div id="notice">
					Note: these filters only hide results per page, so you may see few results
					depending on the filters you select. If this occurs, try increasing the page
					size.
				</div>
				<header class="sidebar-header">Settings</header>
				<div id="hidden-authors-container" class="sidebar-form">
					<label>
						Hidden authors:
						<input
							id="hidden-authors"
							class="sidebar-input"
							type="text"
							placeholder="comma-separated"
							title="Serilum, SHXRKIE, etc."
						/>
					</label>
				</div>
				<label id="show-author-label" class="checkbox-label">
					<input id="show-author" type="checkbox" />Show author
				</label>
				<label id="show-id-label" class="checkbox-label">
					<input id="show-id" type="checkbox" />Show project ID
				</label>
				<label id="use-legacy-cf-label" class="checkbox-label">
					<input id="use-legacy-cf" type="checkbox" />Use legacy CF urls
				</label>
				<a id="source" href="https://github.com/superstormer/cf-search">Github </a>
			</aside>
			<main id="results-container">
				<div id="secondary-row">
					<label>
						Page:
						<input class="page" name="page" type="number" value="1" min="1" max="999" />
					</label>
					<span id="loading-indicator" hidden>Loading...</span>
					<span id="results-notice" hidden></span>
				</div>
				<ul id="results"></ul>
				<label>
					Page:
					<input class="page" name="page" type="number" value="1" min="1" max="999" />
				</label>
			</main>
		</div>
		<noscript>
			This site requires Javascript to function; please enable it.
			<style>
				#search-form,
				#content {
					display: none;
				}
			</style>
		</noscript>
	</body>
</html>
